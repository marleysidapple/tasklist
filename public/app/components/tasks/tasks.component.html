

<table class="table table-bordered table-hover" id="myTable">
	<tr>
		<th>S.no</th>
		<th>Name</th>
		<th>Completed</th>
		<th>Action</th>
	</tr>

	<tr *ngFor="let task of tasks; let i = index" [attr.data-index]="i">
		<td>{{i+1}}</td>
		<td>{{task.title}}</td>
		<td>{{task.isDone}}</td>
		<td><a [routerLink] = "['edit/', task._id]" (click) = "editTask(task._id)" class="btn btn-primary btn-sm">Edit</a></td>
	</tr>
</table>
