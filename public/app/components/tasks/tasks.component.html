

<table class="table table-bordered table-hover">
	<tr>
		<th>S.no</th>
		<th>Name</th>
		<th>Completed</th>
		<th>Action</th>
	</tr>

	<tr *ngFor="let task of tasks; let i = index" [attr.data-index]="i">
		<td>{{i+1}}</td>
		<td>{{task.title}}</td>
		<td>{{task.isDone}}</td>
		<td></td>
	</tr>
</table>
