<div class="col-sm-8 col-sm-offset-2">
	<div class="panel panel-default">
		<div class="panel panel-header">
			<div class="title">
				<h4>User Login</h4>
			</div>
		</div>

		<div class="panel panel-body">
			<form #form="ngForm" (ngSubmit)="validateLogin(form.value)">
				<div class="form-group">
					<label>Username</label>
					<input type="text" ngModel name="username" class="form-control" placeholder="Your username" required>
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" ngModel name="password" class="form-control" placeholder="Your password" required>
				</div>

				<button class="btn btn-default"  [disabled]="!form.valid">Login</button>
			</form>

			<p>Form: {{form.value | json }}</p>
		</div>
	</div>
</div>
